program: /home/btabia/git/new/Malleabot/train_tqc.py
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
early_terminate: 
  type: hyperband
  strict: True
  min_iter: 100
  eta: 3
parameters:
  train.RL.algo.sigma: 
    distribution: uniform
    min: 0.3
    max: 0.7
  train.RL.algo.tau: 
    distribution: uniform
    min: 0.0001
    max: 0.9
  train.RL.algo.batch_size:
    values: [256] 
  train.RL.algo.learning_rate:
    distribution: uniform
    min: 0.0006
    max: 0.0009
  train.RL.algo.gamma:
    distribution: uniform
    min: 0.95
    max: 0.99999
  train.RL.algo.train_freq:
    values: [15]
command:
  - ${env}
  - ${CUDA_VISIBLE_DEVICES}
  - python
  - ${program}
  - ${args_no_hyphens}