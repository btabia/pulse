program: /home/btabia/git/pulse/train_ppo.py
method: bayes
metric:
  name: Reward / Total reward (mean)
  goal: maximize
early_terminate: 
  type: hyperband
  strict: True
  min_iter: 100
  eta: 3
parameters:
  train.RL.algo.rollouts:
    values: [8192]
  train.RL.algo.mini_batch_size:
    values: [64, 128]
  train.RL.algo.value_loss_scale:
    distribution: uniform
    min: 0.5
    max: 1.0
  train.RL.algo.kl_threshold:
    distribution: uniform
    min: 0.0005
    max: 0.05
  train.RL.algo.grad_norm_clip:
    distribution: uniform
    min: 0.4
    max: 1.0
  train.RL.algo.entropy_loss_scale:
    values: [0,0.01,0.001,0.0001,0.00001]
command:
  - ${env}
  - ${CUDA_VISIBLE_DEVICES}
  - python
  - ${program}
  - ${args_no_hyphens}